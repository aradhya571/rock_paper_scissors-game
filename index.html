<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <main>
        <h2 class="light-text" id="score">SCORE</h2>
        <div class="sq-border">
            <div class="score-board">
                <div id="user-label" class="badge light-text">PLAYER</div>
                <div id="computer-label" class="badge light-text">COMPUTER</div>
            </div>
            <div class="score light-text">
                <span id="user-score">0</span>:<span id="computer-score">0</span>
            </div>
        </div>

        <div class="container">
            <div class="player">
                <h2 class="light-text">Player</h2>
                <div class="user-img-res" id="user-img-res" >
                    <img id="user-res" src="images/user rock.jpg" width="100" alt="Rock">
                </div>
            </div>            
            <div class="computer">
                <h2 class="light-text">Comp</h2>
                <div class="computer-hand" id="computer-hand">
                    <img id="comp-res" src="images/comp rock.jpg" width="100" alt="Rock">
                </div>
            </div>
        </div>
        <div class="options">
        <div class="buttons">
            <button type="button" class="btn choice btn-outline-danger" id="rock">Rock</button>
            <button type="button" class="btn choice btn-outline-info" id="paper">Paper</button>
            <button type="button" class="btn choice btn-outline-warning" id="scissors">Scissors</button>
        </div>
        <div class="result" id="result">
            <h2>Choose an option above to start the game!</h2>
        </div>
        </div>
    </main>

    <script src="index.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
